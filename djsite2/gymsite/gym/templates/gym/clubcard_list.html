{% extends 'gym/base.html' %}
{% block content %}
<h2>ClubCards</h2>
<table width="200"  border="1">
    <tr>
        <td>Kind</td>
        <td colspan="2">Discount</td>
        <td>Images</td>
    </tr>
    {% for card in cards%}
    <tr>
        <td>{{card}}</td>
        <td colspan="2">{{card.get_discount}}</td>
        <td><img width="500" height="300" src="{{card.image.url}}"></td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
